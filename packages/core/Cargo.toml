[package]
name = "x0-core"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "Payment infrastructure for AI agents"
repository = "https://github.com/x0-project/x0"
keywords = ["ai", "agents", "payments", "solana", "crypto"]
categories = ["cryptography", "web-programming"]

[features]
default = ["core"]

# Core features (always available in open source)
core = []

# Enterprise features (require license key)
enterprise = ["analytics", "compliance", "whitelabel", "sso"]
analytics = []
compliance = []
whitelabel = []
sso = ["dep:openidconnect"]

[dependencies]
# Web framework
axum = { version = "0.7", features = ["macros"] }
tokio = { version = "1.0", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.4", features = ["cors", "limit"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "bigdecimal", "ipnetwork"] }

# Types
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
bigdecimal = { version = "0.3", features = ["serde"] }

# HTTP client
reqwest = { version = "0.11", features = ["json"] }

# WebSocket
tokio-tungstenite = "0.21"
futures-util = "0.3"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Environment
dotenvy = "0.15"

# Cryptography
sha2 = "0.10"
hex = "0.4"
hmac = "0.12"
subtle = "2.4"
bs58 = "0.4"
rand = "0.8"
base64 = "0.22.1"
ed25519-dalek = { version = "2.0", features = ["rand_core"] }
aes-gcm = "0.10"
zeroize = "1.6"
argon2 = "0.5"
jsonwebtoken = "9.2"
blake3 = "1.5"

# Redis
redis = { version = "0.24", features = ["tokio-comp", "connection-manager", "tokio-native-tls-comp"] }

# Solana
solana-client = "2.0"
solana-sdk = "2.0"
spl-token = "6.0"
spl-associated-token-account = "4.0"
spl-memo = { version = "6.0", default-features = false, features = ["no-entrypoint"] }

# Key management
once_cell = "1.21.3"
bincode = "1.3"
bip32 = { version = "0.5", features = ["bip39"] }
bip39 = { version = "2.0", features = ["std"] }
getrandom = "0.2"

# WebAuthn
webauthn-rs = { version = "0.5.2", features = ["danger-allow-state-serialisation"] }

# MPC / Secret Sharing
sharks = "0.5"
lazy_static = "1.4"

# Lit Protocol
lit-rust-sdk = "0.5.1"
ethabi = "18.0"
alloy = { version = "1.0.24", features = ["full"] }

# Email validation
check-if-email-exists = "0.9"

# Utilities
url = "2.5.7"
urlencoding = "2.1"
regex = "1.10"
dashmap = "6.1.0"
anyhow = "1.0.100"

# Enterprise SSO
openidconnect = { version = "3.4", optional = true }

[[bin]]
name = "x0"
path = "src/main.rs"

[[bin]]
name = "x0-keygen"
path = "src/bin/keygen.rs"

[build-dependencies]
chrono = "0.4"
