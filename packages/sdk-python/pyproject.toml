[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "x0-sdk"
version = "0.1.0"
description = "Python SDK for x0 - Payment Infrastructure for AI Agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "x0 Team" }
]
keywords = [
    "ai",
    "agents",
    "payments",
    "solana",
    "usdc",
    "session-keys",
    "non-custodial"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://x0.dev"
Documentation = "https://docs.x0.dev"
Repository = "https://github.com/your-org/x0"

[tool.hatch.build.targets.wheel]
packages = ["x0"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.9"
strict = true
